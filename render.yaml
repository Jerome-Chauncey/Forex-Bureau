version: 1
# Auto-deploy blueprint for Render: Postgres DB, Flask API, React UI

databases:
  - name: forex-bureau-db
    region: oregon
    plan: free
    databaseName: forex_bureau
    user: forex_user

services:
  - type: web
    name: forex-bureau-api
    env: python
    region: oregon
    plan: starter
    branch: main
    rootDir: server
    buildCommand: |
      pip install --upgrade pip && pip install -r requirements.txt
      alembic -x migrations/alembic.ini upgrade head
      python seed.py
    startCommand: PYTHONPATH=. gunicorn server.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forex-bureau-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: "4e8afbd3d9s0e9ebbc2b5e44c39e4485ec6cefbbbf7aafeisfbbbb378516c5"
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: .

  - type: web
    name: forex-bureau-ui
    region: oregon
    plan: free
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    publishDir: build
    envVars:
      - key: VITE_API_BASE_URL
        value: https://forex-bureau-api.onrender.com