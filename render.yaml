# Forex Bureau - Free Tier Deployment
databases:
  - name: forex-bureau-db
    region: oregon
    plan: free
    databaseName: forex_bureau
    user: forex_user

services:
  # Backend API (Flask/Python)
  - type: web
    name: forex-bureau-api
    env: python
    region: oregon
    plan: free  # This is sufficient for free tier
    branch: main
    buildCommand: |
      cd server &&
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      alembic -c migrations/alembic.ini upgrade head &&
      python seed.py
    startCommand: |
      cd server &&
      PYTHONPATH=. gunicorn --workers=1 --threads=4 app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forex-bureau-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: "dreamflasdc3septeebb2b3eadc3ed4f8ec6c9fb3b7a57ed5fb51b327853bc5"
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: ./server/uploads

  # Frontend UI (React/Node)
  - type: web
    name: forex-bureau-ui
    env: node
    region: oregon
    plan: free  # This is sufficient for free tier
    branch: main
    buildCommand: |
      cd client &&
      npm install &&
      npm run build
    startCommand: |
      cd client &&
      npm run preview -- --port $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: https://forex-bureau-api.onrender.com
      - key: PORT
        value: 3000