# Forex Bureau Deployment for Render
databases:
  - name: forex-bureau-db
    region: oregon
    plan: free
    databaseName: forex_bureau
    user: forex_user

services:
  # Backend API Service (Flask)
  - type: web
    name: forex-bureau-api
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: |
      cd server && \
      pip install --upgrade pip && \
      pip install -r requirements.txt && \
      alembic -c migrations/alembic.ini upgrade head && \
      python seed.py
    startCommand: |
      cd server && \
      PYTHONPATH=. gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forex-bureau-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: "48eafb43dc33e91eebb92b35ed4c3e44f5ec6c9fb3b7a57e15fe51b3278515c5"
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/server/uploads

  # Frontend UI Service (React)
  - type: web
    name: forex-bureau-ui
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd client && \
      npm install
    startCommand: |
      cd client && \
      npm run dev
    envVars:
      - key: VITE_API_BASE_URL
        value: https://forex-bureau-api.onrender.com
      - key: PORT
        value: 3000